<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
              (closed)="events.push('close!')" class="sidenave">
              <button mat-button (click)="sidenav.toggle()" *ngIf="events[events.length - 1] === 'open!'">
                <div class="sidenav-icons-container">
                  <img src="/assets/youtubeIcon/sidenaveIcon.png" class="sidenav-icon" alt="">
                </div>
              </button>
              <button mat-button (click)="getPageRefresh()" *ngIf="events[events.length - 1] === 'open!'">
                <h3 class="ui centered aligned header margin">
                  <img src="/assets/youtubeIcon/youtubeIcon.png" alt="">
                  <span style="vertical-align: middle;">Youtube</span>
                </h3>
              </button>
              <div>
                <button mat-button (click)="openHistory()">
                  Shorts
                </button>
              </div>
              <app-sidenav (languageChanged)="onLanguageChanged($event)"></app-sidenav>
              <app-search-container [language]="selectedLanguage"></app-search-container>
  </mat-sidenav>

  <mat-sidenav-content class="sidenave-content">
    <p>
      <button *ngIf="events[events.length - 1] === 'close!' || shorts.length === 0" mat-button (click)="sidenav.toggle()">
        <div class="sidenav-icons-container">
          <img src="/assets/youtubeIcon/sidenaveIcon.png" class="sidenav-icon" alt="">
        </div>
      </button>
      <!-- <button *ngIf="events[events.length - 1] === 'close!' || shorts.length === 0" mat-button (click)="getPageRefresh()">
        <h3 class="ui centered aligned header margin">
          <img src="/assets/youtubeIcon/youtubeIcon.png" alt="">
          <span style="vertical-align: middle;">Youtube</span>
        </h3>
      </button> -->
    </p>
    <router-outlet *ngIf="ifSignin && shorts.length === 0"></router-outlet>
    <div *ngIf="shorts.length > 0">
      <div *ngFor="let short of shorts">
        <h3>{{ short.snippet.title }}</h3>
        <img
          [src]="short.snippet.thumbnails.default.url"
          alt="{{ short.snippet.title }}"
          (click)="playShort(short.id.videoId)"
        />
      </div>
    </div>
    
    <!-- Player container -->
    <div id="player-container"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
