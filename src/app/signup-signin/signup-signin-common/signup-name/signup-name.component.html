<div class="form-flex" *ngIf=signupForm>
  <form [formGroup]="signupForm" class="signup-form">
    <mat-form-field class="form-full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" autocomplete="off">
      <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')">
        Enter a name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-full-width">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" autocomplete="off">
      <mat-error *ngIf="signupForm.get('surname')?.hasError('required')">
        Are you sure you want to continue without surname?
      </mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" class="btn-radius" (click)="goToBasicInfo()">Next</button>
  </form>
</div>
