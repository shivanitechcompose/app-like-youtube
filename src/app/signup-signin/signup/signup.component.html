<div class="card-container">
  <mat-card>
    <mat-card-content>
      <div class="form-container">
        <div mat-card-avatar class="google-icon"></div>
        <div class="text-form-div">
          <div>
            <div class="text-style">
              <div>
                <h1 class="h1-style">Create a Google</h1>
              </div>
              <div>
                <h1 class="h1-style">Account</h1>
              </div>
              <div>
                <span class="span-style">Enter your name</span>
              </div>
            </div>
          </div>
          <div class="form-flex">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
              <mat-form-field class="form-full-width">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" autocomplete="off">
                <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')">
                  Enter first name
                </mat-error>
              </mat-form-field>
            
              <mat-form-field class="form-full-width">
                <mat-label>Surname</mat-label>
                <input matInput formControlName="lastName" autocomplete="off">
                <mat-error *ngIf="signupForm.get('lastName')?.hasError('required')">
                  Are you sure that you've entered your name correctly?
                </mat-error>
              </mat-form-field>
              <button mat-flat-button color="primary" type="submit" class="btn-radius">Next</button>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
