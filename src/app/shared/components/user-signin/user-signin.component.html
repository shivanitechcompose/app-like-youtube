<div class="card-container">
  <mat-card>
    <mat-card-content>
      <div class="form-container">
        <div class="google-padding">
          <div mat-card-avatar class="google-icon"></div>
        </div>
        <div class="text-form-div">
          <div class="left-div">
            <div class="text-style">
              <div>
                <h1 class="h1-style">{{mainHeader}}  </h1>
              </div>
              <div>
                <span class="span-style">{{subTitle}}</span>
              </div>
              <div *ngIf="signinType === 'signinPassword'" (click)="goToSignInEmail()" class="email-div">
                <span class="material-icons md-dark">face</span>
                <span>{{enteredEmail}}</span>
                <span class="material-icons md-dark">expand_more</span>
              </div>
            </div>
          </div>
          <div class="right-div">
            <app-signin *ngIf="signinType === 'email'" [signinForm]="signinForm" (emitSigninMainHeader)="getData($event)"></app-signin>
            <app-signin-password *ngIf="signinType === 'signinPassword'" [signinForm]="signinForm"></app-signin-password>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
